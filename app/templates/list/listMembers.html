{% extends 'base.html' %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-3 col-12">
        </div>
        <div class="col-sm-6 col-12">
            <div>
            <h3 class="border-bottom color-title">{{ memberList|length }} Membres</h3>
            </div>
            {% for member in memberList%}
            
            <div class="card one-edge-shadow border-publi" style="width: 100%;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#">{{ member }}</a>
                        {% if managerGroup == request.user.id %}
                            <a href="#">
                            <button type="button" class="btn btn-danger float-right">Supprimer</button>
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-3 col-12">
        </div>
    </div>
</div>

{% endblock %}
