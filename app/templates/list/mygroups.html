{% extends 'base.html'%}


{% block content %}


<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-sm-3 col-12">
        </div>
        <div class="col-sm-6 col-12">
            <div>
            <h3 class="border-bottom color-title">{{ groupList|length }} Groupes</h3>
            </div>
            {% for group in groupList%}
            
            <div class="card one-edge-shadow border-publi" style="width: 100%;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="{% url 'read_group' group.idGroup 0 %}">{{ group.nameGroup }}</a>
                        {% if group.idAccountGroup_id == request.user.id %}
                            <a class="btn btn-danger float-right" href="{% url 'delete_group' group.idGroup %}" role="button" onclick="return confirm('Etes-vous sur ?')">supprimer</a>
                            <a class="btn btn-warning float-right mr-1" href="{% url 'update_group' group.idGroup %}" role="button">modifier</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-3 col-12">
        </div>
    </div>
</div>

{% endblock %}
